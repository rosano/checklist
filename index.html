<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Favorite Todos (RS Example App)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="512x512" href="/img/icon.png">
  <link rel="icon" type="image/png" sizes="128x128" href="/img/icon-128px.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/img/icon-48px.png">
  <link rel="apple-touch-icon" href="/img/icon.png">
	<script src="remotestorage.js"></script>
	<script src="remotestorage-module.js"></script>
	<script src="widget.js"></script>
	<script src="app.js"></script>
<body>

<div id="widget-wrapper"></div>

<app>
	
<header>
	<h1>Checklist</h1>
	<small>sample <a href="https://github.com/remotestorage/checklist">open-source</a> app with <a href="https://remotestorage.io">remoteStorage</a> integration</small>
</header>

<form id="add-todo">
	<input type="text" placeholder="Add a todo">
  <button type="submit">Add</button>
</form>

<ul id="todo-list"></ul>

</app>

</body>
</html>
